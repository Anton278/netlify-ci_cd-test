name: Main

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - run: ls
