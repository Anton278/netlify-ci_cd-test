name: Main

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      # > Personal access token (PAT) used to fetch the repository. We recommend using a service account with the least permissions necessary
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

  Deploy:
    runs-on: ubuntu-latest

    needs: Build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install netlify-cli
        run: npm install netlify-cli -g
      - name: Netlify manual deploy
        run: netlify deploy --prod
